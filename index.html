<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <title>- RIX Mind -</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #001f3f;
      overflow: hidden;
      height: 100%;
    }
    canvas {
      display: block;
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
    }
    #version-label {
      position: fixed;
      bottom: 6px;
      left: 50%;
      transform: translateX(-50%);
      color: #00ccff;
      font-family: monospace;
      font-size: 10px;
      opacity: 0.3;
      pointer-events: none;
      user-select: none;
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>
  <div id="version-label">ver.013</div>
  <script>
    const canvas = document.getElementById("bg");
    const ctx = canvas.getContext("2d");
    let w, h;
    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    const dots = [];
    const NUM_DOTS = 100;
    for (let i = 0; i < NUM_DOTS; i++) {
      dots.push({
        x: Math.random() * w,
        y: Math.random() * h,
        r: Math.random() * 2 + 1,
        vx: Math.random() * 0.6 - 0.3,
        vy: Math.random() * 0.6 - 0.3,
        frozen: false
      });
    }

    const mouse = { x: null, y: null };
    const snapshots = [];
    let sectorClosest = [null, null, null, null];

    function findClosestDots(cx, cy) {
      const angleOffset = Math.PI / 4;
      const closest = [null, null, null, null];
      const closestDist = [Infinity, Infinity, Infinity, Infinity];

      dots.forEach(dot => {
        const dx = dot.x - cx;
        const dy = dot.y - cy;
        const dist2 = dx * dx + dy * dy;
        const angle = (Math.atan2(dy, dx) + 2 * Math.PI) % (2 * Math.PI);
        const sector = Math.floor((angle - angleOffset + 2 * Math.PI) % (2 * Math.PI) / (Math.PI / 2));
        const angleInSector = (angle - (sector * Math.PI / 2) + angleOffset) % (Math.PI / 2);
        const minAngle = Math.PI / 8;
        const maxAngle = 3 * Math.PI / 8;
        if (angleInSector >= minAngle && angleInSector <= maxAngle) {
          if (dist2 < closestDist[sector]) {
            closestDist[sector] = dist2;
            closest[sector] = dot;
          }
        }
      });

      return closest;
    }

    function drawShape(center, arms, style = "#00ccff") {
      const points = arms.filter(Boolean);
      if (points.length < 4) return;

      ctx.beginPath();
      points.forEach(p => {
        ctx.moveTo(center.x, center.y);
        ctx.lineTo(p.x, p.y);
        ctx.strokeStyle = style;
        ctx.lineWidth = 3;
        ctx.stroke();
      });

      ctx.beginPath();
      ctx.arc(center.x, center.y, 10, 0, Math.PI * 2);
      ctx.fillStyle = style;
      ctx.fill();

      // Draw "RM"
      ctx.fillStyle = style;
      ctx.font = "bold 12px monospace";
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      ctx.fillText("RM", center.x, center.y);

      points.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, 10, 0, Math.PI * 2);
        ctx.fillStyle = style;
        ctx.fill();
      });
    }

    function draw() {
      ctx.fillStyle = "#001f3f";
      ctx.fillRect(0, 0, w, h);

      dots.forEach(dot => {
        if (!dot.frozen) {
          dot.x += dot.vx;
          dot.y += dot.vy;
          if (dot.x < 0 || dot.x > w) dot.vx *= -1;
          if (dot.y < 0 || dot.y > h) dot.vy *= -1;
        } else {
          dot.x += dot.vx / 3;
          dot.y += dot.vy / 3;
        }

        ctx.beginPath();
        ctx.arc(dot.x, dot.y, Math.max(dot.r, 4), 0, Math.PI * 2);
        ctx.fillStyle = "#00ccff";
        ctx.fill();
      });

      if (mouse.x !== null && mouse.y !== null) {
        sectorClosest = findClosestDots(mouse.x, mouse.y);
        drawShape({ x: mouse.x, y: mouse.y }, sectorClosest, "#007799"); // muted color
      }

      snapshots.forEach(snap => {
        snap.center.y += snap.vy;
        snap.dots.forEach(dot => {
          if (dot) dot.y += snap.vy;
        });
        drawShape(snap.center, snap.dots);
      });

      requestAnimationFrame(draw);
    }

    function freezeBlob(x, y) {
      const closest = findClosestDots(x, y);
      closest.forEach(dot => {
        if (dot) {
          dot.frozen = true;
          dot.vx /= 3;
          dot.vy /= 3;
        }
      });
      snapshots.push({
        center: { x, y },
        dots: closest,
        vy: -0.3
      });
    }

    document.addEventListener("mousemove", e => {
      mouse.x = e.clientX;
      mouse.y = e.clientY;
    });
    document.addEventListener("click", e => {
      if (mouse.x !== null && mouse.y !== null) freezeBlob(mouse.x, mouse.y);
    });
    canvas.addEventListener("touchstart", e => {
      const touch = e.touches[0];
      mouse.x = touch.clientX;
      mouse.y = touch.clientY;
    });
    canvas.addEventListener("touchend", e => {
      if (mouse.x !== null && mouse.y !== null) freezeBlob(mouse.x, mouse.y);
    });

    draw();
  </script>
</body>
</html>
