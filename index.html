<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>..</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #001f3f;
      overflow: hidden;
      height: 100%;
    }
    canvas {
      display: block;
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
    }
    #version-label {
      position: fixed;
      bottom: 6px;
      left: 50%;
      transform: translateX(-50%);
      color: #00ccff;
      font-family: monospace;
      font-size: 10px;
      opacity: 0.3;
      pointer-events: none;
      user-select: none;
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>
  <div id="version-label">ver.012</div>
  <script>
    const canvas = document.getElementById("bg");
    const ctx = canvas.getContext("2d");
    let w, h;
    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    const dots = [];
    const NUM_DOTS = 100;
    for (let i = 0; i < NUM_DOTS; i++) {
      dots.push({
        x: Math.random() * w,
        y: Math.random() * h,
        r: Math.random() * 2 + 1,
        vx: Math.random() * 0.6 - 0.3,
        vy: Math.random() * 0.6 - 0.3,
        frozen: false
      });
    }

    const mouse = { x: null, y: null };
    let snapshots = [];

    function getSectorAngle(index) {
      return index * (Math.PI / 2);
    }

    function updateClosestDots(center) {
      const closest = [null, null, null, null];
      const dist = [Infinity, Infinity, Infinity, Infinity];

      for (const dot of dots) {
        const dx = dot.x - center.x;
        const dy = dot.y - center.y;
        const angle = (Math.atan2(dy, dx) + 2 * Math.PI) % (2 * Math.PI);
        const sector = Math.floor(angle / (Math.PI / 2)) % 4;
        const d2 = dx * dx + dy * dy;

        const angleInSector = angle % (Math.PI / 2);
        const isInMiddle30Deg = angleInSector >= Math.PI / 12 && angleInSector <= Math.PI / 3;
        if (!isInMiddle30Deg) continue;

        if (d2 < dist[sector]) {
          dist[sector] = d2;
          closest[sector] = dot;
        }
      }
      return closest;
    }

    function drawFilledBlob(center, arms) {
      if (arms.some(a => a === null)) return;

      ctx.beginPath();
      ctx.moveTo(arms[0].x, arms[0].y);
      for (let i = 1; i < 4; i++) {
        const ctrlX = center.x + (arms[i - 1].x - center.x) * 0.5 + (arms[i].x - center.x) * 0.5;
        const ctrlY = center.y + (arms[i - 1].y - center.y) * 0.5 + (arms[i].y - center.y) * 0.5;
        ctx.quadraticCurveTo(ctrlX, ctrlY, arms[i].x, arms[i].y);
      }
      const ctrlX = center.x + (arms[3].x - center.x) * 0.5 + (arms[0].x - center.x) * 0.5;
      const ctrlY = center.y + (arms[3].y - center.y) * 0.5 + (arms[0].y - center.y) * 0.5;
      ctx.quadraticCurveTo(ctrlX, ctrlY, arms[0].x, arms[0].y);
      ctx.fillStyle = "#007b9c";
      ctx.fill();
    }

    function draw() {
      ctx.fillStyle = "#001f3f";
      ctx.fillRect(0, 0, w, h);

      dots.forEach(dot => {
        if (!dot.frozen) {
          dot.x += dot.vx;
          dot.y += dot.vy;
          if (dot.x < 0 || dot.x > w) dot.vx *= -1;
          if (dot.y < 0 || dot.y > h) dot.vy *= -1;
        } else {
          dot.x += dot.vx / 3;
          dot.y += dot.vy / 3;
        }

        ctx.beginPath();
        ctx.arc(dot.x, dot.y, Math.max(dot.r, 4), 0, Math.PI * 2);
        ctx.fillStyle = "#00ccff";
        ctx.fill();
      });

      for (const snap of snapshots) {
        drawFilledBlob(snap.center, snap.arms);
      }

      requestAnimationFrame(draw);
    }

    function registerSnap(center) {
      const arms = updateClosestDots(center);
      arms.forEach(dot => {
        if (dot) {
          dot.frozen = true;
          dot.vx /= 3;
          dot.vy /= 3;
        }
      });
      snapshots.push({ center, arms });
    }

    canvas.addEventListener("click", e => {
      const center = { x: e.clientX, y: e.clientY };
      registerSnap(center);
    });

    canvas.addEventListener("touchend", e => {
      if (e.changedTouches.length > 0) {
        const touch = e.changedTouches[0];
        const center = { x: touch.clientX, y: touch.clientY };
        registerSnap(center);
      }
    });

    draw();
  </script>
</body>
</html>
