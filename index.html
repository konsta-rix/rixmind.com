<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>.</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #001f3f;
      overflow: hidden;
      height: 100%;
    }
    canvas {
      display: block;
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>
  <script>
    const canvas = document.getElementById("bg");
    const ctx = canvas.getContext("2d");

    let w, h;
    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    const dots = [];
    const NUM_DOTS = 100;
    for (let i = 0; i < NUM_DOTS; i++) {
      dots.push({
        x: Math.random() * w,
        y: Math.random() * h,
        r: Math.random() * 2 + 1,
        vx: Math.random() * 0.6 - 0.3,
        vy: Math.random() * 0.6 - 0.3,
      });
    }

    const mouse = {
      x: null,
      y: null
    };

    document.addEventListener("mousemove", e => {
      mouse.x = e.clientX;
      mouse.y = e.clientY;
    });

    function drawConnection(a, b) {
      const mx = (a.x + b.x) / 2;
      const my = (a.y + b.y) / 2;
      ctx.beginPath();
      ctx.moveTo(a.x, a.y);
      ctx.quadraticCurveTo(mx, my, b.x, b.y);
      ctx.strokeStyle = 'rgba(0, 204, 255, 0.3)';
      ctx.lineWidth = 2;
      ctx.stroke();
    }

    function getSector(dot, angle, mx, my) {
      const dx = dot.x - mx;
      const dy = dot.y - my;
      const pointAngle = (Math.atan2(dy, dx) - angle + 2 * Math.PI) % (2 * Math.PI);
      return Math.floor(pointAngle / (Math.PI / 2)); // 0 to 3
    }

    function draw() {
      ctx.fillStyle = "#001f3f";
      ctx.fillRect(0, 0, w, h);

      // Animate dots
      dots.forEach(dot => {
        dot.x += dot.vx;
        dot.y += dot.vy;
        if (dot.x < 0 || dot.x > w) dot.vx *= -1;
        if (dot.y < 0 || dot.y > h) dot.vy *= -1;

        ctx.beginPath();
        ctx.arc(dot.x, dot.y, dot.r, 0, Math.PI * 2);
        ctx.fillStyle = "#00ccff";
        ctx.fill();
      });

      if (mouse.x !== null && mouse.y !== null) {
        // Draw the central point
        ctx.beginPath();
        ctx.arc(mouse.x, mouse.y, 4, 0, Math.PI * 2);
        ctx.fillStyle = "#00ccff";
        ctx.fill();

        // Generate random angle for the cross axis
        const angle = Math.random() * 2 * Math.PI;

        // Map sector index (0â€“3) to closest dot
        const sectorClosest = [null, null, null, null];
        const sectorDist = [Infinity, Infinity, Infinity, Infinity];

        // Find closest dot in each sector
        dots.forEach(dot => {
          const sector = getSector(dot, angle, mouse.x, mouse.y);
          const dist = (dot.x - mouse.x) ** 2 + (dot.y - mouse.y) ** 2;
          if (dist < sectorDist[sector]) {
            sectorDist[sector] = dist;
            sectorClosest[sector] = dot;
          }
        });

        // Draw connections
        sectorClosest.forEach(dot => {
          if (dot) {
            drawConnection({ x: mouse.x, y: mouse.y }, dot);
          }
        });
      }

      requestAnimationFrame(draw);
    }

    draw();
  </script>
</body>
</html>
