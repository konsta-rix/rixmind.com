<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>.</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #001f3f;
      overflow: hidden;
      height: 100%;
    }
    canvas {
      display: block;
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
    }
    #version-label {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: #00ccff;
      font-family: monospace;
      font-size: 14px;
      opacity: 0.6;
      pointer-events: none;
      user-select: none;
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>
  <div id="version-label">ver.006</div>
  <script>
    const canvas = document.getElementById("bg");
    const ctx = canvas.getContext("2d");

    let w, h;
    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    const dots = [];
    const NUM_DOTS = 100;
    for (let i = 0; i < NUM_DOTS; i++) {
      dots.push({
        x: Math.random() * w,
        y: Math.random() * h,
        r: Math.random() * 2 + 1,
        vx: Math.random() * 0.6 - 0.3,
        vy: Math.random() * 0.6 - 0.3,
        frozen: false
      });
    }

    const mouse = { x: null, y: null };
    let lastMouse = { x: null, y: null };
    let sectorClosest = [null, null, null, null];

    document.addEventListener("mousemove", e => {
      mouse.x = e.clientX;
      mouse.y = e.clientY;

      // Only recalculate if mouse moved
      if (mouse.x !== lastMouse.x || mouse.y !== lastMouse.y) {
        lastMouse.x = mouse.x;
        lastMouse.y = mouse.y;

        // Unfreeze previous
        dots.forEach(dot => dot.frozen = false);

        // Random cross angle
        const angle = Math.random() * 2 * Math.PI;
        const dist = [Infinity, Infinity, Infinity, Infinity];
        sectorClosest = [null, null, null, null];

        dots.forEach(dot => {
          const dx = dot.x - mouse.x;
          const dy = dot.y - mouse.y;
          const a = (Math.atan2(dy, dx) - angle + 2 * Math.PI) % (2 * Math.PI);
          const sector = Math.floor(a / (Math.PI / 2));
          const d2 = dx * dx + dy * dy;
          if (d2 < dist[sector]) {
            dist[sector] = d2;
            sectorClosest[sector] = dot;
          }
        });

        // Freeze captured
        sectorClosest.forEach(dot => { if (dot) dot.frozen = true; });
      }
    });

    function drawConnection(a, b) {
      const mx = (a.x + b.x) / 2;
      const my = (a.y + b.y) / 2;
      ctx.beginPath();
      ctx.moveTo(a.x, a.y);
      ctx.quadraticCurveTo(mx, my, b.x, b.y);
      ctx.strokeStyle = 'rgba(0, 204, 255, 0.3)';
      ctx.lineWidth = 2;
      ctx.stroke();
    }

    function draw() {
      ctx.fillStyle = "#001f3f";
      ctx.fillRect(0, 0, w, h);

      dots.forEach(dot => {
        if (!dot.frozen) {
          dot.x += dot.vx;
          dot.y += dot.vy;
          if (dot.x < 0 || dot.x > w) dot.vx *= -1;
          if (dot.y < 0 || dot.y > h) dot.vy *= -1;
        }

        ctx.beginPath();
        ctx.arc(dot.x, dot.y, dot.r, 0, Math.PI * 2);
        ctx.fillStyle = "#00ccff";
        ctx.fill();
      });

      if (mouse.x !== null && mouse.y !== null) {
        ctx.beginPath();
        ctx.arc(mouse.x, mouse.y, 4, 0, Math.PI * 2);
        ctx.fillStyle = "#00ccff";
        ctx.fill();

        sectorClosest.forEach(dot => {
          if (dot) drawConnection({ x: mouse.x, y: mouse.y }, dot);
        });
      }

      requestAnimationFrame(draw);
    }

    draw();
  </script>
</body>
</html>
