<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>.</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #001f3f;
      overflow: hidden;
      height: 100%;
    }
    canvas {
      display: block;
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
    }
    #version-label {
      position: fixed;
      bottom: 6px;
      left: 50%;
      transform: translateX(-50%);
      color: #00ccff;
      font-family: monospace;
      font-size: 10px;
      opacity: 0.3;
      pointer-events: none;
      user-select: none;
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>
  <div id="version-label">ver.008</div>
  <script>
    const canvas = document.getElementById("bg");
    const ctx = canvas.getContext("2d");
    let w, h;
    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    const dots = [];
    const NUM_DOTS = 100;
    for (let i = 0; i < NUM_DOTS; i++) {
      dots.push({
        x: Math.random() * w,
        y: Math.random() * h,
        r: Math.random() * 2 + 1,
        vx: Math.random() * 0.6 - 0.3,
        vy: Math.random() * 0.6 - 0.3,
        frozen: false
      });
    }

    const mouse = { x: null, y: null };
    let sectorClosest = [null, null, null, null];
    const snapshots = [];
    let lastMousePos = { x: null, y: null };

    document.addEventListener("mousemove", e => {
      mouse.x = e.clientX;
      mouse.y = e.clientY;
      if (lastMousePos.x !== mouse.x || lastMousePos.y !== mouse.y) {
        lastMousePos = { x: mouse.x, y: mouse.y };
        updateSectors();
      }
    });

    document.addEventListener("click", e => {
      if (mouse.x !== null && mouse.y !== null) {
        snapshots.push({
          center: { x: mouse.x, y: mouse.y },
          dots: [...sectorClosest]
        });
        sectorClosest.forEach(dot => {
          if (dot) {
            dot.frozen = true;
            dot.vx /= 10;
            dot.vy /= 10;
          }
        });
      }
    });

    function getSector(dot, angle, mx, my) {
      const dx = dot.x - mx;
      const dy = dot.y - my;
      const pointAngle = (Math.atan2(dy, dx) - angle + 2 * Math.PI) % (2 * Math.PI);
      const withinCenter30Deg = (pointAngle % (Math.PI / 2)) >= Math.PI / 12 && (pointAngle % (Math.PI / 2)) <= Math.PI / 3;
      if (!withinCenter30Deg) return -1;
      return Math.floor(pointAngle / (Math.PI / 2));
    }

    function updateSectors() {
      const angle = Math.random() * 2 * Math.PI;
      const dist = [Infinity, Infinity, Infinity, Infinity];
      sectorClosest = [null, null, null, null];

      dots.forEach(dot => {
        const sector = getSector(dot, angle, mouse.x, mouse.y);
        if (sector === -1) return;
        const dx = dot.x - mouse.x;
        const dy = dot.y - mouse.y;
        const d2 = dx * dx + dy * dy;
        if (d2 < dist[sector]) {
          dist[sector] = d2;
          sectorClosest[sector] = dot;
        }
      });
    }

    function drawGumConnection(a, b, tension = 0.4) {
      const dx = b.x - a.x;
      const dy = b.y - a.y;
      const dist = Math.sqrt(dx * dx + dy * dy);
      const angle = Math.atan2(dy, dx);

      const offset = Math.min(dist * tension, 30);
      const cx1 = a.x + Math.cos(angle + Math.PI / 2) * offset;
      const cy1 = a.y + Math.sin(angle + Math.PI / 2) * offset;
      const cx2 = b.x + Math.cos(angle + Math.PI / 2) * offset;
      const cy2 = b.y + Math.sin(angle + Math.PI / 2) * offset;

      ctx.beginPath();
      ctx.moveTo(a.x, a.y);
      ctx.bezierCurveTo(cx1, cy1, cx2, cy2, b.x, b.y);
      ctx.strokeStyle = "rgba(0, 204, 255, 0.4)";
      ctx.lineWidth = 3;
      ctx.stroke();
    }

    function draw() {
      ctx.fillStyle = "#001f3f";
      ctx.fillRect(0, 0, w, h);

      dots.forEach(dot => {
        if (!dot.frozen) {
          dot.x += dot.vx;
          dot.y += dot.vy;
          if (dot.x < 0 || dot.x > w) dot.vx *= -1;
          if (dot.y < 0 || dot.y > h) dot.vy *= -1;
        }
        const radius = Math.max(dot.r, 4);
        ctx.beginPath();
        ctx.arc(dot.x, dot.y, radius, 0, Math.PI * 2);
        ctx.fillStyle = "#00ccff";
        ctx.fill();
      });

      if (mouse.x !== null && mouse.y !== null) {
        ctx.beginPath();
        ctx.arc(mouse.x, mouse.y, 4, 0, Math.PI * 2);
        ctx.fillStyle = "#00ccff";
        ctx.fill();

        sectorClosest.forEach(dot => {
          if (dot) drawGumConnection({ x: mouse.x, y: mouse.y }, dot);
        });
      }

      snapshots.forEach(snap => {
        snap.dots.forEach(dot => {
          if (dot) drawGumConnection(snap.center, dot);
        });
      });

      requestAnimationFrame(draw);
    }

    draw();
  </script>
</body>
</html>
