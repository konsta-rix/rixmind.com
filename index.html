<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Organic Blob</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #001f3f;
      overflow: hidden;
      height: 100%;
    }
    canvas {
      display: block;
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
    }
    #version-label {
      position: fixed;
      bottom: 6px;
      left: 50%;
      transform: translateX(-50%);
      color: #00ccff;
      font-family: monospace;
      font-size: 10px;
      opacity: 0.3;
      pointer-events: none;
      user-select: none;
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>
  <div id="version-label">ver.010</div>
  <script>
    const canvas = document.getElementById("bg");
    const ctx = canvas.getContext("2d");
    let w, h;
    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    const dots = [];
    const NUM_DOTS = 100;
    for (let i = 0; i < NUM_DOTS; i++) {
      dots.push({
        x: Math.random() * w,
        y: Math.random() * h,
        r: Math.random() * 2 + 1,
        vx: Math.random() * 0.6 - 0.3,
        vy: Math.random() * 0.6 - 0.3,
        frozen: false
      });
    }

    const mouse = { x: null, y: null };
    const snapshots = [];
    let sectorClosest = [null, null, null, null];
    let lastMousePos = { x: null, y: null };

    function getSector(dot, angle, cx, cy) {
      const dx = dot.x - cx;
      const dy = dot.y - cy;
      const pointAngle = (Math.atan2(dy, dx) - angle + 2 * Math.PI) % (2 * Math.PI);
      const withinCenter30Deg = (pointAngle % (Math.PI / 2)) >= Math.PI / 12 && (pointAngle % (Math.PI / 2)) <= Math.PI / 3;
      if (!withinCenter30Deg) return -1;
      return Math.floor(pointAngle / (Math.PI / 2));
    }

    function updateSectors(cx, cy) {
      const angle = Math.random() * 2 * Math.PI;
      const dist = [Infinity, Infinity, Infinity, Infinity];
      sectorClosest = [null, null, null, null];

      dots.forEach(dot => {
        const sector = getSector(dot, angle, cx, cy);
        if (sector === -1) return;
        const dx = dot.x - cx;
        const dy = dot.y - cy;
        const d2 = dx * dx + dy * dy;
        if (d2 < dist[sector]) {
          dist[sector] = d2;
          sectorClosest[sector] = dot;
        }
      });
    }

    function drawBlob(center, arms) {
      const points = arms.filter(Boolean);
      if (points.length < 2) return;

      ctx.beginPath();
      for (let i = 0; i < points.length; i++) {
        const p1 = points[i];
        const p2 = points[(i + 1) % points.length];
        const midX = (p1.x + p2.x) / 2;
        const midY = (p1.y + p2.y) / 2;

        if (i === 0) {
          ctx.moveTo(midX, midY);
        }

        ctx.quadraticCurveTo(p1.x, p1.y, midX, midY);
      }
      ctx.closePath();
      ctx.fillStyle = "rgba(0, 204, 255, 0.4)";
      ctx.fill();

      // Core circle
      ctx.beginPath();
      ctx.arc(center.x, center.y, 6, 0, Math.PI * 2);
      ctx.fillStyle = "#00ccff";
      ctx.fill();
    }

    function draw() {
      ctx.fillStyle = "#001f3f";
      ctx.fillRect(0, 0, w, h);

      dots.forEach(dot => {
        if (!dot.frozen) {
          dot.x += dot.vx;
          dot.y += dot.vy;
          if (dot.x < 0 || dot.x > w) dot.vx *= -1;
          if (dot.y < 0 || dot.y > h) dot.vy *= -1;
        } else {
          dot.x += dot.vx / 3;
          dot.y += dot.vy / 3;
        }

        ctx.beginPath();
        ctx.arc(dot.x, dot.y, Math.max(dot.r, 4), 0, Math.PI * 2);
        ctx.fillStyle = "#00ccff";
        ctx.fill();
      });

      if (mouse.x !== null && mouse.y !== null) {
        drawBlob(mouse, sectorClosest);
      }

      snapshots.forEach(snap => {
        drawBlob(snap.center, snap.dots);
      });

      requestAnimationFrame(draw);
    }

    function freezeShape(cx, cy) {
      updateSectors(cx, cy);
      snapshots.push({
        center: { x: cx, y: cy },
        dots: [...sectorClosest]
      });
      sectorClosest.forEach(dot => {
        if (dot) {
          dot.frozen = true;
          dot.vx /= 3;
          dot.vy /= 3;
        }
      });
    }

    // DESKTOP MOUSE
    document.addEventListener("mousemove", e => {
      mouse.x = e.clientX;
      mouse.y = e.clientY;
      if (lastMousePos.x !== mouse.x || lastMousePos.y !== mouse.y) {
        lastMousePos = { x: mouse.x, y: mouse.y };
        updateSectors(mouse.x, mouse.y);
      }
    });

    document.addEventListener("click", () => {
      if (mouse.x !== null && mouse.y !== null) freezeShape(mouse.x, mouse.y);
    });

    // MOBILE TOUCH
    canvas.addEventListener("touchstart", e => {
      const touch = e.touches[0];
      mouse.x = touch.clientX;
      mouse.y = touch.clientY;
      lastMousePos = { x: touch.clientX, y: touch.clientY };
      updateSectors(mouse.x, mouse.y);
    });

    canvas.addEventListener("touchmove", e => {
      const touch = e.touches[0];
      mouse.x = touch.clientX;
      mouse.y = touch.clientY;
      updateSectors(mouse.x, mouse.y);
    });

    canvas.addEventListener("touchend", () => {
      if (mouse.x !== null && mouse.y !== null) freezeShape(mouse.x, mouse.y);
    });

    draw();
  </script>
</body>
</html>
